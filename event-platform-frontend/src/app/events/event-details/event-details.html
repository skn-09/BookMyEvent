<div *ngIf="event" class="event-details-container">
    <mat-card class="event-card">
        <!-- Background image -->
        <div class="event-bg-image" [style.background-image]="'url(' + event.imageUrl + ')'"></div>

        <div class="event-card-content">
            <!-- Left-side original image -->
            <img *ngIf="event.imageUrl" [src]="event.imageUrl" alt="{{ event.title }}" class="event-image-left" />

            <!-- Content on right -->
            <div class="event-info">
                <h2>{{ event.title }}</h2>
                <p><strong>Date:</strong> {{ event.date | date: 'mediumDate' }}</p>
                <p><strong>Location:</strong> {{ event.location }}</p>
                <p><strong>Description:</strong> {{ event.description }}</p>
                <p><strong>Price:</strong> â‚¹{{ event.price }}</p>

                <!-- Static Rating -->
                <div class="rating">
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9734;</span>
                    <span class="rating-text">4/5</span>
                </div>

                <!-- Book Seats button -->
                <button mat-raised-button color="accent" class="book-btn" (click)="bookSeats()">Book Seats</button>
            </div>
        </div>
    </mat-card>

    <!-- Back button outside the card, below the card -->
    <div class="back-btn-container">
        <button mat-raised-button class="back-btn" [routerLink]="['/events']">Back</button>
    </div>
</div>
