<div class="bookings-container" *ngIf="!loading">
    <h2>My Bookings</h2>

    <p *ngIf="totalBookings === 0">No bookings yet.</p>

    <div *ngFor="let booking of bookings" class="booking-card">
        <mat-card>
            <p><strong>Event:</strong> {{ booking.eventName }}</p>
            <p><strong>Total Seats:</strong> {{ booking.totalSeats }}</p>
            <p><strong>Booked Seats:</strong> {{ booking.bookedSeats }}</p>
            <p><strong>Total Price:</strong> â‚¹{{ booking.price * booking.totalSeats }}</p>

            <button mat-raised-button color="warn" class="cancel-btn" (click)="cancelBooking(booking.eventId)">
                Cancel Booking
            </button>
        </mat-card>
    </div>

    <button mat-raised-button color="primary" class="back-btn" routerLink="/events">
        Back to Events
    </button>
</div>
